<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度调研接口</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        details {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        summary {
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            outline: none;
        }

        .input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            /* Space between inputs */
        }

        .input-row input {
            flex: 1 1 calc(25% - 10px);
            /* Four inputs per row with gap */
            min-width: 120px;
            /* Minimum width for responsiveness */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        textarea,
        input[type="text"],
        input[type="number"] {
            width: 100%;
            min-height: 32px;
            /* Adjusted for input fields */
            padding: 8px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            margin-bottom: 8px;
            /* Add some space between inputs */
        }

        textarea {
            min-height: 120px;
        }

        textarea:focus,
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #6c757d;
        }

        .result-content {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 25px;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .result-content h1,
        .result-content h2,
        .result-content h3 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .result-content h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .result-content h2 {
            font-size: 1.4rem;
            color: #667eea;
        }

        .result-content h3 {
            font-size: 1.2rem;
            color: #764ba2;
        }

        .result-content p {
            margin-bottom: 15px;
            color: #555;
        }

        .result-content ul,
        .result-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .result-content li {
            margin-bottom: 5px;
            color: #555;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .result-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🔍 深度调研助手</h1>
            <p>输入您的调研任务，获取专业的分析报告</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="taskInput">调研任务描述</label>
                    <textarea id="taskInput"
                        placeholder="请输入您的调研任务，例如：调研未来一个月（约30天）内的比特币（BTC）价格走势、市场情绪及潜在影响因素进行系统性、多维度分析，并输出一份结构清晰、论据充分的中文分析报告，旨在为决策者提供前瞻性的市场洞察与风险评估。">调研未来一个月（约30天）内的比特币（BTC）价格走势、市场情绪及潜在影响因素进行系统性、多维度分析，并输出一份结构清晰、论据充分的中文分析报告，旨在为决策者提供前瞻性的市场洞察与风险评估。</textarea>
                </div>

                <details>
                    <summary>Agents 配置 (可选)</summary>
                    <div class="input-group">
                        <label>Planner</label>
                        <input type="text" id="plannerModel" placeholder="模型 (例如: gpt-4o-mini)">
                        <div class="input-row">
                            <input type="number" id="plannerMaxReasoningTimes" placeholder="最大推理次数 (例如: 5)">
                            <input type="number" id="plannerMaxTokens" placeholder="最大令牌数 (例如: 8192)">
                            <input type="number" id="plannerMaxSubtasks" placeholder="最大子任务数 (例如: 10)">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Worker</label>
                        <input type="text" id="workerModel" placeholder="模型 (例如: gpt-4o-mini)">
                        <div class="input-row">
                            <input type="number" id="workerMaxTokens" placeholder="最大令牌数 (例如: 8192)">
                            <input type="number" id="workerMaxReasoningTimes" placeholder="最大推理次数 (例如: 5)">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Reporter</label>
                        <input type="text" id="reporterModel" placeholder="模型 (例如: gpt-4o-mini)">
                        <div class="input-row">
                            <input type="number" id="reporterMaxTokens" placeholder="最大令牌数 (例如: 8192)">
                        </div>
                    </div>
                </details>

                <button id="submitBtn" class="submit-btn">开始调研</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>正在进行深度调研，请稍候...</p>
            </div>

            <div id="resultSection" class="result-section">
                <div class="result-header">
                    <h2 class="result-title">📊 调研报告</h2>
                    <button id="copyBtn" class="copy-btn">复制报告</button>
                </div>
                <div id="resultContent" class="result-content"></div>
            </div>

            <div id="errorSection" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const plannerModelInput = document.getElementById('plannerModel');
        const plannerMaxReasoningTimesInput = document.getElementById('plannerMaxReasoningTimes');
        const plannerMaxTokensInput = document.getElementById('plannerMaxTokens');
        const plannerMaxSubtasksInput = document.getElementById('plannerMaxSubtasks');

        const workerModelInput = document.getElementById('workerModel');
        const workerMaxTokensInput = document.getElementById('workerMaxTokens');
        const workerMaxReasoningTimesInput = document.getElementById('workerMaxReasoningTimes');

        const reporterModelInput = document.getElementById('reporterModel');
        const reporterMaxTokensInput = document.getElementById('reporterMaxTokens');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const copyBtn = document.getElementById('copyBtn');
        const errorSection = document.getElementById('errorSection');

        marked.setOptions({
            breaks: true
        });

        let currentResult = '';

        submitBtn.addEventListener('click', async () => {
            const task = taskInput.value.trim();

            if (!task) {
                alert('请输入调研任务描述');
                return;
            }

            // 重置状态
            resultSection.style.display = 'none';
            errorSection.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;

            const requestBody = { task: task };
            const config = {};

            const plannerConfig = {};
            if (plannerModelInput.value.trim()) plannerConfig.model = plannerModelInput.value.trim();
            if (plannerMaxReasoningTimesInput.value.trim()) plannerConfig.max_reasoning_times = parseInt(plannerMaxReasoningTimesInput.value.trim());
            if (plannerMaxTokensInput.value.trim()) plannerConfig.max_tokens = parseInt(plannerMaxTokensInput.value.trim());
            if (plannerMaxSubtasksInput.value.trim()) plannerConfig.max_subtasks = parseInt(plannerMaxSubtasksInput.value.trim());
            if (Object.keys(plannerConfig).length > 0) config.planner = plannerConfig;

            const workerConfig = {};
            if (workerModelInput.value.trim()) workerConfig.model = workerModelInput.value.trim();
            if (workerMaxTokensInput.value.trim()) workerConfig.max_tokens = parseInt(workerMaxTokensInput.value.trim());
            if (workerMaxReasoningTimesInput.value.trim()) workerConfig.max_reasoning_times = parseInt(workerMaxReasoningTimesInput.value.trim());
            if (Object.keys(workerConfig).length > 0) config.worker = workerConfig;

            const reporterConfig = {};
            if (reporterModelInput.value.trim()) reporterConfig.model = reporterModelInput.value.trim();
            if (reporterMaxTokensInput.value.trim()) reporterConfig.max_tokens = parseInt(reporterMaxTokensInput.value.trim());
            if (Object.keys(reporterConfig).length > 0) config.reporter = reporterConfig;

            if (Object.keys(config).length > 0) {
                requestBody.config = config;
            }

            try {
                const response = await fetch("/deep-research", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();

                if (data.result) {
                    currentResult = data.result;
                    // 使用marked.js渲染Markdown
                    resultContent.innerHTML = marked.parse(data.result);
                    resultSection.style.display = 'block';
                } else {
                    throw new Error('响应数据格式错误');
                }

            } catch (error) {
                console.error('请求失败:', error);
                errorSection.textContent = `请求失败: ${error.message}`;
                errorSection.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        copyBtn.addEventListener('click', async () => {
            if (!currentResult) return;

            try {
                await navigator.clipboard.writeText(currentResult);
                copyBtn.textContent = '已复制!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = '复制报告';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('复制失败:', error);
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = currentResult;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                copyBtn.textContent = '已复制!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = '复制报告';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        });

        // 回车键提交
        taskInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
</body>

</html>
