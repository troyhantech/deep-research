<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∑±Â∫¶Ë∞ÉÁ†îÊé•Âè£</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result-section {
            margin-top: 30px;
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #6c757d;
        }

        .result-content {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 25px;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .result-content h1,
        .result-content h2,
        .result-content h3 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .result-content h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
        }

        .result-content h2 {
            font-size: 1.4rem;
            color: #667eea;
        }

        .result-content h3 {
            font-size: 1.2rem;
            color: #764ba2;
        }

        .result-content p {
            margin-bottom: 15px;
            color: #555;
        }

        .result-content ul,
        .result-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .result-content li {
            margin-bottom: 5px;
            color: #555;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .result-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Ê∑±Â∫¶Ë∞ÉÁ†îÂä©Êâã</h1>
            <p>ËæìÂÖ•ÊÇ®ÁöÑË∞ÉÁ†î‰ªªÂä°ÔºåËé∑Âèñ‰∏ì‰∏öÁöÑÂàÜÊûêÊä•Âëä</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="taskInput">Ë∞ÉÁ†î‰ªªÂä°ÊèèËø∞</label>
                    <textarea id="taskInput" placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑË∞ÉÁ†î‰ªªÂä°Ôºå‰æãÂ¶ÇÔºöÂàÜÊûêÊú™Êù•‰∏Ä‰∏™ÊúàÊØîÁâπÂ∏ÅÁöÑ‰ª∑Ê†ºË∂ãÂäøËµ∞ÂêëÔºå‰∏≠ÊñáËæìÂá∫"></textarea>
                </div>

                <button id="submitBtn" class="submit-btn">ÂºÄÂßãË∞ÉÁ†î</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Ê≠£Âú®ËøõË°åÊ∑±Â∫¶Ë∞ÉÁ†îÔºåËØ∑Á®çÂÄô...</p>
            </div>

            <div id="resultSection" class="result-section">
                <div class="result-header">
                    <h2 class="result-title">üìä Ë∞ÉÁ†îÊä•Âëä</h2>
                    <button id="copyBtn" class="copy-btn">Â§çÂà∂Êä•Âëä</button>
                </div>
                <div id="resultContent" class="result-content"></div>
            </div>

            <div id="errorSection" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const copyBtn = document.getElementById('copyBtn');
        const errorSection = document.getElementById('errorSection');

        marked.setOptions({
            breaks: true
        });

        let currentResult = '';

        submitBtn.addEventListener('click', async () => {
            const task = taskInput.value.trim();

            if (!task) {
                alert('ËØ∑ËæìÂÖ•Ë∞ÉÁ†î‰ªªÂä°ÊèèËø∞');
                return;
            }

            // ÈáçÁΩÆÁä∂ÊÄÅ
            resultSection.style.display = 'none';
            errorSection.style.display = 'none';
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch("/deep-research", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ task: task })
                });

                if (!response.ok) {
                    throw new Error(`HTTPÈîôËØØ: ${response.status}`);
                }

                const data = await response.json();

                if (data.result) {
                    currentResult = data.result;
                    // ‰ΩøÁî®marked.jsÊ∏≤ÊüìMarkdown
                    resultContent.innerHTML = marked.parse(data.result);
                    resultSection.style.display = 'block';
                } else {
                    throw new Error('ÂìçÂ∫îÊï∞ÊçÆÊ†ºÂºèÈîôËØØ');
                }

            } catch (error) {
                console.error('ËØ∑Ê±ÇÂ§±Ë¥•:', error);
                errorSection.textContent = `ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`;
                errorSection.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        copyBtn.addEventListener('click', async () => {
            if (!currentResult) return;

            try {
                await navigator.clipboard.writeText(currentResult);
                copyBtn.textContent = 'Â∑≤Â§çÂà∂!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = 'Â§çÂà∂Êä•Âëä';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Â§çÂà∂Â§±Ë¥•:', error);
                // ÈôçÁ∫ßÊñπÊ°à
                const textArea = document.createElement('textarea');
                textArea.value = currentResult;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                copyBtn.textContent = 'Â∑≤Â§çÂà∂!';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = 'Â§çÂà∂Êä•Âëä';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        });

        // ÂõûËΩ¶ÈîÆÊèê‰∫§
        taskInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
</body>

</html>
